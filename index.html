<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Multiplayer - Anti Ghosting</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; color: white; z-index: 10; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 8px; border: 1px solid #444; }
        .btn-exit { background: #e74c3c; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 4px; display: none; margin-top: 10px; width: 100%; font-weight: bold; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #555; background: #333; color: white; width: 120px; }
        #status-msg { margin-top: 10px; font-weight: bold; font-size: 13px; }
        canvas { display: block; }
        
        #joystick-container {
            position: absolute; bottom: 40px; left: 40px;
            width: 100px; height: 100px; background: rgba(255,255,255,0.1);
            border-radius: 50%; touch-action: none; border: 2px solid rgba(255,255,255,0.2);
        }
        #joystick-knob {
            position: absolute; width: 40px; height: 40px;
            background: rgba(255,255,255,0.5); border-radius: 50%;
            top: 30px; left: 30px; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="ui">
    <div>Tu ID: <b id="my-id" style="color:#3498db">Cargando...</b></div>
    <div id="setup-controls" style="margin-top:10px;">
        <input type="text" id="peer-id-input" placeholder="ID del Host">
        <button onclick="connectToHost()" style="background: #2ecc71; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px;">Unirse</button>
    </div>
    <button id="exit-btn" class="btn-exit" onclick="exitGame()">ABANDONAR PARTIDA</button>
    <div id="status-msg">Estado: Sin conexión</div>
</div>

<div id="joystick-container"><div id="joystick-knob"></div></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const peer = new Peer();
    let myId, hostConn;
    let connections = {}; // Usamos objeto para mejor control
    let players = {}; 
    const SPEED = 5;

    peer.on('open', (id) => {
        myId = id;
        document.getElementById('my-id').innerText = id;
        players[id] = { x: 100, y: 100, color: '#3498db', lastSeen: Date.now() };
        updateStatus();
    });

    // --- LÓGICA DE SERVIDOR (HOST) ---
    peer.on('connection', (conn) => {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            players[conn.peer] = { x: 150, y: 150, color: '#e74c3c', lastSeen: Date.now() };
            updateStatus();
        });

        conn.on('data', (data) => {
            if (data.type === 'move') {
                if (players[data.id]) {
                    players[data.id].x = data.x;
                    players[data.id].y = data.y;
                    players[data.id].lastSeen = Date.now(); // Actualizar latido
                }
            }
        });
    });

    // SISTEMA ANTI-FANTASMAS (Solo el Host limpia)
    setInterval(() => {
        const now = Date.now();
        let changed = false;

        for (let id in players) {
            if (id !== myId && now - players[id].lastSeen > 3000) { // 3 segundos sin datos
                delete players[id];
                if (connections[id]) {
                    connections[id].close();
                    delete connections[id];
                }
                changed = true;
            }
        }
        if (changed || Object.keys(connections).length > 0) {
            broadcast({ type: 'update', players: players });
            updateStatus();
        }
    }, 1000);

    // --- LÓGICA DE CLIENTE ---
    function connectToHost() {
        const hostId = document.getElementById('peer-id-input').value;
        if (!hostId) return;
        
        hostConn = peer.connect(hostId);
        
        hostConn.on('open', () => {
            document.getElementById('setup-controls').style.display = 'none';
            document.getElementById('exit-btn').style.display = 'block';
            document.getElementById('status-msg').innerText = "Estado: En sala";
        });

        hostConn.on('data', (data) => {
            if (data.type === 'update') {
                players = data.players;
                updateStatus();
            }
        });

        hostConn.on('close', () => location.reload());
    }

    function broadcast(data) {
        for (let id in connections) {
            if (connections[id].open) connections[id].send(data);
        }
    }

    function updateStatus() {
        const count = Object.keys(players).length;
        const msg = document.getElementById('status-msg');
        msg.innerHTML = count > 1 ? `Jugadores: <span style="color:#2ecc71">${count}</span>` : "Esperando jugadores...";
    }

    function exitGame() {
        location.reload(); 
    }

    // --- CONTROLES Y RENDER ---
    let keys = {};
    let joyX = 0, joyY = 0;
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const knob = document.getElementById('joystick-knob');
    const container = document.getElementById('joystick-container');
    container.addEventListener('touchstart', handleStick);
    container.addEventListener('touchmove', (e) => { e.preventDefault(); handleStick(e); }, {passive: false});
    container.addEventListener('touchend', () => { joyX = 0; joyY = 0; knob.style.transform = 'translate(0,0)'; });

    function handleStick(e) {
        const rect = container.getBoundingClientRect();
        const touch = e.touches[0];
        const dx = touch.clientX - (rect.left + rect.width / 2);
        const dy = touch.clientY - (rect.top + rect.height / 2);
        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
        const angle = Math.atan2(dy, dx);
        joyX = Math.cos(angle) * (dist / 40) * SPEED;
        joyY = Math.sin(angle) * (dist / 40) * SPEED;
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    }

    function gameLoop() {
        if (players[myId]) {
            if (keys['w'] || keys['arrowup']) players[myId].y -= SPEED;
            if (keys['s'] || keys['arrowdown']) players[myId].y += SPEED;
            if (keys['a'] || keys['arrowleft']) players[myId].x -= SPEED;
            if (keys['d'] || keys['arrowright']) players[myId].x += SPEED;
            players[myId].x += joyX;
            players[myId].y += joyY;

            // Enviar posición al host
            if (hostConn && hostConn.open) {
                hostConn.send({ type: 'move', id: myId, x: players[myId].x, y: players[myId].y });
            }
        }

        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (let id in players) {
            ctx.fillStyle = players[id].color;
            ctx.beginPath();
            ctx.arc(players[id].x, players[id].y, 20, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText(id === myId ? "TÚ" : "Invitado", players[id].x, players[id].y - 30);
        }
        requestAnimationFrame(gameLoop);
    }
    gameLoop();
</script>
</body>
</html>
