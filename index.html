<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Multiplayer - Instant Exit</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; color: white; z-index: 10; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; }
        .btn-exit { background: #e74c3c; color: white; border: none; padding: 8px; cursor: pointer; border-radius: 4px; display: none; margin-top: 10px; width: 100%; }
        #status-msg { margin-top: 10px; font-weight: bold; }
        canvas { display: block; }
        
        #joystick-container {
            position: absolute; bottom: 40px; left: 40px;
            width: 100px; height: 100px; background: rgba(255,255,255,0.1);
            border-radius: 50%; touch-action: none; border: 2px solid rgba(255,255,255,0.2);
        }
        #joystick-knob {
            position: absolute; width: 40px; height: 40px;
            background: rgba(255,255,255,0.5); border-radius: 50%;
            top: 30px; left: 30px; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="ui">
    <div>Tu ID: <b id="my-id">...</b></div>
    <div id="setup-controls">
        <input type="text" id="peer-id-input" placeholder="ID del Host">
        <button onclick="connectToHost()" style="background: #2ecc71; color: white; border: none; padding: 5px 10px; cursor: pointer;">Unirse</button>
    </div>
    <button id="exit-btn" class="btn-exit" onclick="exitGame()">SALIR DEL JUEGO</button>
    <div id="status-msg" style="color: #ffcc00;">Esperando jugadores...</div>
</div>

<div id="joystick-container"><div id="joystick-knob"></div></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const peer = new Peer();
    let myId, hostConn;
    let connections = []; 
    let players = {}; 
    const SPEED = 5;

    peer.on('open', (id) => {
        myId = id;
        document.getElementById('my-id').innerText = id;
        players[id] = { x: 100, y: 100, color: '#3498db' };
    });

    // --- LOGICA DE RED MEJORADA ---

    peer.on('connection', (conn) => {
        conn.on('data', (data) => {
            if (data.type === 'move') {
                players[data.id] = data.playerData;
                broadcast({ type: 'update', players: players });
            }
            // ESCUCHAR SEÑAL DE SALIDA MANUAL
            if (data.type === 'leave') {
                removePlayer(data.id);
            }
        });

        conn.on('open', () => {
            connections.push(conn);
            updateStatus();
        });

        // Detectar si la conexión se rompe abruptamente
        conn.on('close', () => removePlayer(conn.peer));
    });

    function connectToHost() {
        const hostId = document.getElementById('peer-id-input').value;
        hostConn = peer.connect(hostId);
        
        hostConn.on('open', () => {
            document.getElementById('setup-controls').style.display = 'none';
            document.getElementById('exit-btn').style.display = 'block';
            
            setInterval(() => {
                if(hostConn && hostConn.open) {
                    hostConn.send({ type: 'move', id: myId, playerData: players[myId] });
                }
            }, 30);
        });

        hostConn.on('data', (data) => {
            if (data.type === 'update') {
                players = data.players;
                updateStatus();
            }
        });
    }

    function removePlayer(id) {
        if (players[id]) {
            delete players[id];
            connections = connections.filter(c => c.peer !== id);
            broadcast({ type: 'update', players: players });
            updateStatus();
        }
    }

    function broadcast(data) {
        connections.forEach(c => { if(c.open) c.send(data); });
    }

    function updateStatus() {
        const count = Object.keys(players).length;
        const msg = document.getElementById('status-msg');
        if(count <= 1) {
            msg.innerText = "No hay otros jugadores";
            msg.style.color = "#ffcc00";
        } else {
            msg.innerText = "Jugadores en línea: " + count;
            msg.style.color = "#2ecc71";
        }
    }

    function exitGame() {
        // 1. Avisar al host que nos vamos
        if (hostConn && hostConn.open) {
            hostConn.send({ type: 'leave', id: myId });
            setTimeout(() => {
                hostConn.close();
                location.reload();
            }, 100);
        } else {
            location.reload();
        }
    }

    // Avisar antes de cerrar la pestaña
    window.addEventListener('beforeunload', () => {
        if (hostConn && hostConn.open) {
            hostConn.send({ type: 'leave', id: myId });
        }
    });

    // --- CONTROLES Y RENDER ---
    let keys = {};
    let joyX = 0, joyY = 0;
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const knob = document.getElementById('joystick-knob');
    const container = document.getElementById('joystick-container');
    container.addEventListener('touchstart', handleStick);
    container.addEventListener('touchmove', (e) => { e.preventDefault(); handleStick(e); }, {passive: false});
    container.addEventListener('touchend', () => { joyX = 0; joyY = 0; knob.style.transform = 'translate(0,0)'; });

    function handleStick(e) {
        const rect = container.getBoundingClientRect();
        const touch = e.touches[0];
        const dx = touch.clientX - (rect.left + rect.width / 2);
        const dy = touch.clientY - (rect.top + rect.height / 2);
        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
        const angle = Math.atan2(dy, dx);
        joyX = Math.cos(angle) * (dist / 40) * SPEED;
        joyY = Math.sin(angle) * (dist / 40) * SPEED;
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    }

    function draw() {
        if (players[myId]) {
            if (keys['w']) players[myId].y -= SPEED;
            if (keys['s']) players[myId].y += SPEED;
            if (keys['a']) players[myId].x -= SPEED;
            if (keys['d']) players[myId].x += SPEED;
            players[myId].x += joyX;
            players[myId].y += joyY;
        }

        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (let id in players) {
            ctx.fillStyle = players[id].color;
            ctx.beginPath();
            ctx.arc(players[id].x, players[id].y, 20, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.fillText(id === myId ? "TÚ" : "Invitado", players[id].x - 10, players[id].y - 30);
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
