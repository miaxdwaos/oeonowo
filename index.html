<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplayer P2P - WASD & Joystick</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; color: white; z-index: 10; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px; }
        input { padding: 5px; border-radius: 4px; border: none; }
        button { cursor: pointer; padding: 5px 10px; background: #2ecc71; border: none; color: white; border-radius: 4px; }
        canvas { display: block; }
        
        /* Joystick visible solo en táctil (opcional) */
        #joystick-container {
            position: absolute; bottom: 50px; left: 50px;
            width: 120px; height: 120px; background: rgba(255,255,255,0.1);
            border-radius: 50%; touch-action: none; border: 2px solid rgba(255,255,255,0.2);
        }
        #joystick-knob {
            position: absolute; width: 50px; height: 50px;
            background: rgba(255,255,255,0.5); border-radius: 50%;
            top: 35px; left: 35px; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="ui">
    <div>Tu ID: <b id="my-id">Cargando...</b></div>
    <div style="margin-top:10px;">
        <input type="text" id="peer-id-input" placeholder="ID de tu amigo">
        <button onclick="connectToPeer()">Conectar</button>
    </div>
    <p id="status" style="font-size: 12px; color: #aaa;">Copia tu ID y pásalo a un amigo para jugar.</p>
</div>

<canvas id="gameCanvas"></canvas>

<div id="joystick-container">
    <div id="joystick-knob"></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Configuración de Red ---
    const peer = new Peer();
    let conn;
    let players = {}; 
    let myId;
    const SPEED = 5;

    peer.on('open', (id) => {
        myId = id;
        document.getElementById('my-id').innerText = id;
        players[id] = { x: canvas.width/2, y: canvas.height/2, color: '#3498db' };
    });

    peer.on('connection', (connection) => {
        setupConnection(connection);
    });

    function connectToPeer() {
        const peerId = document.getElementById('peer-id-input').value;
        setupConnection(peer.connect(peerId));
    }

    function setupConnection(connection) {
        conn = connection;
        conn.on('open', () => {
            document.getElementById('status').innerText = "¡Conectado con el oponente!";
            setInterval(() => {
                if(conn.open) conn.send({ id: myId, x: players[myId].x, y: players[myId].y });
            }, 30);
        });
        conn.on('data', (data) => {
            players[data.id] = { x: data.x, y: data.y, color: '#e74c3c' };
        });
    }

    // --- Control de Movimiento (WASD + Joystick) ---
    let keys = {};
    let joyX = 0, joyY = 0;

    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Lógica Joystick
    const knob = document.getElementById('joystick-knob');
    const container = document.getElementById('joystick-container');
    
    container.addEventListener('touchstart', handleStick);
    container.addEventListener('touchmove', (e) => { e.preventDefault(); handleStick(e); }, {passive: false});
    container.addEventListener('touchend', () => {
        knob.style.transform = `translate(0px, 0px)`;
        joyX = 0; joyY = 0;
    });

    function handleStick(e) {
        const rect = container.getBoundingClientRect();
        const touch = e.touches[0];
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
        const angle = Math.atan2(dy, dx);
        
        joyX = Math.cos(angle) * (dist / 50) * SPEED;
        joyY = Math.sin(angle) * (dist / 50) * SPEED;
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    }

    // --- Bucle de Renderizado ---
    function update() {
        if (players[myId]) {
            // Combinar Teclado
            if (keys['w'] || keys['arrowup']) players[myId].y -= SPEED;
            if (keys['s'] || keys['arrowdown']) players[myId].y += SPEED;
            if (keys['a'] || keys['arrowleft']) players[myId].x -= SPEED;
            if (keys['d'] || keys['arrowright']) players[myId].x += SPEED;

            // Combinar Joystick
            players[myId].x += joyX;
            players[myId].y += joyY;
        }

        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (let id in players) {
            const p = players[id];
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
            ctx.fill();
            // Dibujar ID pequeño arriba del jugador
            ctx.fillStyle = "white";
            ctx.font = "10px Arial";
            ctx.fillText(id.substring(0,5), p.x - 15, p.y - 25);
        }
        
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
