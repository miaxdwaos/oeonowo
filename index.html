<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Mobile & PC Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 10; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; font-size: 14px; pointer-events: auto; }
        #setup-controls { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; }
        input { padding: 8px; border-radius: 4px; border: none; background: #333; color: white; }
        button { cursor: pointer; padding: 8px; border: none; border-radius: 4px; font-weight: bold; }
        .btn-join { background: #2ecc71; color: white; }
        .btn-exit { background: #e74c3c; color: white; display: none; }
        .btn-fs { background: #555; color: white; margin-top: 5px; font-size: 10px; }
        #status-msg { margin-top: 8px; color: #ffcc00; font-weight: bold; }
        
        /* Joystick optimizado para pulgares */
        #joystick-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 110px; height: 110px; background: rgba(255,255,255,0.1);
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); touch-action: none;
        }
        #joystick-knob {
            position: absolute; width: 45px; height: 45px;
            background: rgba(255,255,255,0.5); border-radius: 50%;
            top: 32.5px; left: 32.5px; pointer-events: none;
        }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>

<div id="ui">
    <div>Tu ID: <b id="my-id" style="color:#3498db">...</b></div>
    <div id="setup-controls">
        <input type="text" id="peer-id-input" placeholder="ID del Host">
        <button class="btn-join" onclick="connectToHost()">UNIRSE A ROOM</button>
    </div>
    <button id="exit-btn" class="btn-exit" onclick="location.reload()">SALIR</button>
    <button class="btn-fs" onclick="document.documentElement.requestFullscreen()">PANTALLA COMPLETA</button>
    <div id="status-msg">Estado: Solo (Esperando...)</div>
</div>

<div id="joystick-container"><div id="joystick-knob"></div></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const peer = new Peer();
    let myId, hostConn;
    let connections = {}; 
    let players = {}; 
    const SPEED = 5;

    peer.on('open', (id) => {
        myId = id;
        document.getElementById('my-id').innerText = id;
        players[id] = { x: canvas.width/2, y: canvas.height/2, color: '#3498db', lastSeen: Date.now() };
    });

    // --- LÓGICA DEL HOST (SERVIDOR) ---
    peer.on('connection', (conn) => {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            players[conn.peer] = { x: 100, y: 100, color: '#e74c3c', lastSeen: Date.now() };
            // Forzar actualización inmediata al conectar
            broadcast({ type: 'update', players: players });
            actualizarInterfaz();
        });

        conn.on('data', (data) => {
            if (data.type === 'move' && players[data.id]) {
                players[data.id].x = data.x;
                players[data.id].y = data.y;
                players[data.id].lastSeen = Date.now();
            }
        });
    });

    // Limpiador de fantasmas cada segundo
    setInterval(() => {
        let huboCambio = false;
        const ahora = Date.now();
        for (let id in players) {
            if (id !== myId && ahora - players[id].lastSeen > 3000) {
                delete players[id];
                if(connections[id]) { connections[id].close(); delete connections[id]; }
                huboCambio = true;
            }
        }
        if (huboCambio || Object.keys(connections).length > 0) {
            broadcast({ type: 'update', players: players });
            actualizarInterfaz();
        }
    }, 1000);

    // --- LÓGICA DEL CLIENTE ---
    function connectToHost() {
        const hostId = document.getElementById('peer-id-input').value;
        if (!hostId) return;
        
        hostConn = peer.connect(hostId);
        
        hostConn.on('open', () => {
            document.getElementById('setup-controls').style.display = 'none';
            document.getElementById('exit-btn').style.display = 'block';
        });

        hostConn.on('data', (data) => {
            if (data.type === 'update') {
                players = data.players;
                actualizarInterfaz(); // <--- IMPORTANTE: Actualiza el texto en el cliente
            }
        });

        hostConn.on('close', () => { alert("Host desconectado"); location.reload(); });
    }

    function broadcast(data) {
        for (let id in connections) {
            if (connections[id].open) connections[id].send(data);
        }
    }

    function actualizarInterfaz() {
        const count = Object.keys(players).length;
        const msg = document.getElementById('status-msg');
        if (count > 1) {
            msg.innerText = "Jugadores: " + count;
            msg.style.color = "#2ecc71";
        } else {
            msg.innerText = "Estado: Solo (Esperando...)";
            msg.style.color = "#ffcc00";
        }
    }

    // --- CONTROLES ---
    let keys = {};
    let joyX = 0, joyY = 0;
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const knob = document.getElementById('joystick-knob');
    const container = document.getElementById('joystick-container');
    
    const handleStick = (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
        const angle = Math.atan2(dy, dx);
        joyX = Math.cos(angle) * (dist / 40) * SPEED;
        joyY = Math.sin(angle) * (dist / 40) * SPEED;
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    };

    container.addEventListener('touchstart', handleStick);
    container.addEventListener('touchmove', handleStick);
    container.addEventListener('touchend', () => { joyX = 0; joyY = 0; knob.style.transform = 'translate(0,0)'; });

    // --- LOOP ---
    function loop() {
        if (players[myId]) {
            if (keys['w'] || keys['arrowup']) players[myId].y -= SPEED;
            if (keys['s'] || keys['arrowdown']) players[myId].y += SPEED;
            if (keys['a'] || keys['arrowleft']) players[myId].x -= SPEED;
            if (keys['d'] || keys['arrowright']) players[myId].x += SPEED;
            players[myId].x += joyX;
            players[myId].y += joyY;

            // Enviar datos si soy cliente
            if (hostConn && hostConn.open) {
                hostConn.send({ type: 'move', id: myId, x: players[myId].x, y: players[myId].y });
            }
        }

        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (let id in players) {
            ctx.fillStyle = players[id].color;
            ctx.beginPath();
            ctx.arc(players[id].x, players[id].y, 18, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 12px sans-serif";
            ctx.fillText(id === myId ? "TÚ" : "JUGADOR", players[id].x, players[id].y - 25);
        }
        requestAnimationFrame(loop);
    }
    loop();

    // Ajustar canvas si se gira el celular
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
