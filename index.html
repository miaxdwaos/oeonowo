<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Instant Exit</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 10; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; border: 1px solid #444; }
        #setup-controls { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; }
        input { padding: 8px; border-radius: 4px; border: none; background: #333; color: white; border: 1px solid #555; }
        button { cursor: pointer; padding: 8px; border: none; border-radius: 4px; font-weight: bold; }
        .btn-join { background: #2ecc71; color: white; }
        .btn-exit { background: #e74c3c; color: white; display: none; margin-top: 10px; width: 100%; }
        #status-msg { margin-top: 8px; color: #ffcc00; font-weight: bold; }
        
        #joystick-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 100px; height: 100px; background: rgba(255,255,255,0.1);
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.2);
        }
        #joystick-knob {
            position: absolute; width: 40px; height: 40px;
            background: rgba(255,255,255,0.6); border-radius: 50%;
            top: 30px; left: 30px; pointer-events: none;
        }
        canvas { display: block; }
    </style>
</head>
<body>

<div id="ui">
    <div>Tu ID: <b id="my-id" style="color:#3498db">...</b></div>
    <div id="setup-controls">
        <input type="text" id="peer-id-input" placeholder="ID del Host">
        <button class="btn-join" onclick="connectToHost()">UNIRSE AL ROOM</button>
    </div>
    <button id="exit-btn" class="btn-exit" onclick="manualExit()">SALIR DEL JUEGO</button>
    <div id="status-msg">Estado: Sin conexión</div>
</div>

<div id="joystick-container"><div id="joystick-knob"></div></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const peer = new Peer();
    let myId, hostConn;
    let connections = {}; 
    let players = {}; 
    const SPEED = 5;

    function getRandomColor() {
        const letters = '89ABCDEF'; // Colores claros
        let color = '#';
        for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * letters.length)];
        return color;
    }

    peer.on('open', (id) => {
        myId = id;
        document.getElementById('my-id').innerText = id;
        players[id] = { x: canvas.width/2, y: canvas.height/2, color: getRandomColor(), lastSeen: Date.now() };
    });

    // --- LÓGICA DEL HOST ---
    peer.on('connection', (conn) => {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            players[conn.peer] = { x: 100, y: 100, color: getRandomColor(), lastSeen: Date.now() };
            broadcastUpdate();
        });

        conn.on('data', (data) => {
            if (data.type === 'move' && players[data.id]) {
                players[data.id].x = data.x;
                players[data.id].y = data.y;
                players[data.id].lastSeen = Date.now();
            }
            if (data.type === 'leave') {
                removePlayer(data.id);
            }
        });

        // Evento inmediato de desconexión detectado por el navegador
        conn.on('close', () => removePlayer(conn.peer));
    });

    function removePlayer(id) {
        if (players[id]) {
            delete players[id];
            if (connections[id]) {
                connections[id].close();
                delete connections[id];
            }
            broadcastUpdate();
        }
    }

    function broadcastUpdate() {
        const data = { type: 'update', players: players };
        for (let id in connections) {
            if (connections[id].open) connections[id].send(data);
        }
        actualizarInterfaz();
    }

    // --- LÓGICA DEL CLIENTE ---
    function connectToHost() {
        const hostId = document.getElementById('peer-id-input').value;
        if (!hostId) return;
        
        hostConn = peer.connect(hostId);
        hostConn.on('open', () => {
            document.getElementById('setup-controls').style.display = 'none';
            document.getElementById('exit-btn').style.display = 'block';
        });

        hostConn.on('data', (data) => {
            if (data.type === 'update') {
                const serverPlayers = data.players;
                // Sincronizar conservando mi color local si el host no lo tiene bien
                for (let id in serverPlayers) {
                    if (id !== myId) players[id] = serverPlayers[id];
                }
                for (let id in players) {
                    if (id !== myId && !serverPlayers[id]) delete players[id];
                }
                actualizarInterfaz();
            }
        });

        hostConn.on('close', () => {
            alert("Te has desconectado del Room");
            location.reload();
        });
    }

    function actualizarInterfaz() {
        const count = Object.keys(players).length;
        const msg = document.getElementById('status-msg');
        msg.innerText = count > 1 ? `Jugadores: ${count}` : "Estado: Solo (Esperando...)";
        msg.style.color = count > 1 ? "#2ecc71" : "#ffcc00";
    }

    // --- SALIDA INSTANTÁNEA (PC Y CELULAR) ---
    function manualExit() {
        if (hostConn && hostConn.open) {
            hostConn.send({ type: 'leave', id: myId });
            setTimeout(() => {
                peer.destroy();
                location.reload();
            }, 100);
        } else {
            location.reload();
        }
    }

    // Detectar cierre de pestaña o navegador inmediatamente
    window.addEventListener('beforeunload', () => {
        if (hostConn && hostConn.open) {
            hostConn.send({ type: 'leave', id: myId });
        }
        peer.destroy();
    });

    // --- CONTROLES ---
    let keys = {};
    let joyX = 0, joyY = 0;
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const knob = document.getElementById('joystick-knob');
    const container = document.getElementById('joystick-container');
    const handleStick = (e) => {
        const touch = e.touches ? e.touches[0] : e;
        const rect = container.getBoundingClientRect();
        const dx = touch.clientX - (rect.left + rect.width / 2);
        const dy = touch.clientY - (rect.top + rect.height / 2);
        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 30);
        const angle = Math.atan2(dy, dx);
        joyX = Math.cos(angle) * (dist / 30) * SPEED;
        joyY = Math.sin(angle) * (dist / 30) * SPEED;
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    };
    container.addEventListener('touchstart', (e) => { e.preventDefault(); handleStick(e); });
    container.addEventListener('touchmove', (e) => { e.preventDefault(); handleStick(e); });
    container.addEventListener('touchend', () => { joyX = 0; joyY = 0; knob.style.transform = 'translate(0,0)'; });

    // --- LOOP ---
    function loop() {
        if (players[myId]) {
            if (keys['w']) players[myId].y -= SPEED;
            if (keys['s']) players[myId].y += SPEED;
            if (keys['a']) players[myId].x -= SPEED;
            if (keys['d']) players[myId].x += SPEED;
            players[myId].x += joyX;
            players[myId].y += joyY;

            if (hostConn && hostConn.open) {
                hostConn.send({ type: 'move', id: myId, x: players[myId].x, y: players[myId].y });
            }
            if (Object.keys(connections).length > 0) {
                broadcastUpdate();
            }
        }

        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (let id in players) {
            const p = players[id];
            ctx.shadowBlur = 10;
            ctx.shadowColor = p.color;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 20, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText(id === myId ? "TÚ" : "PLAYER", p.x, p.y - 30);
        }
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
