<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Joystick Game</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; z-index: 10; }
        canvas { display: block; background: #333; }
        
        /* Estilo del Joystick */
        #joystick-container {
            position: absolute; bottom: 50px; left: 50px;
            width: 120px; height: 120px; background: rgba(255,255,255,0.1);
            border-radius: 50%; touch-action: none;
        }
        #joystick-knob {
            position: absolute; width: 50px; height: 50px;
            background: rgba(255,255,255,0.5); border-radius: 50%;
            top: 35px; left: 35px;
        }
    </style>
</head>
<body>

<div id="ui">
    <div>Tu ID: <b id="my-id">...</b></div>
    <input type="text" id="peer-id-input" placeholder="ID del amigo">
    <button onclick="connectToPeer()">Conectar</button>
    <p id="status">Esperando conexión...</p>
</div>

<canvas id="gameCanvas"></canvas>

<div id="joystick-container">
    <div id="joystick-knob"></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Lógica de PeerJS ---
    const peer = new Peer(); // Crea un ID aleatorio automáticamente
    let conn;
    let players = {}; // Guardar posición de jugadores {id: {x, y, color}}
    let myId;

    peer.on('open', (id) => {
        myId = id;
        document.getElementById('my-id').innerText = id;
        players[id] = { x: 100, y: 100, color: 'cyan' };
    });

    // Escuchar conexiones entrantes (si tú eres el "host")
    peer.on('connection', (connection) => {
        setupConnection(connection);
    });

    function connectToPeer() {
        const peerId = document.getElementById('peer-id-input').value;
        const connection = peer.connect(peerId);
        setupConnection(connection);
    }

    function setupConnection(connection) {
        conn = connection;
        conn.on('open', () => {
            document.getElementById('status').innerText = "¡Conectado!";
            // Enviar mi posición inicial
            setInterval(() => {
                conn.send({ id: myId, x: players[myId].x, y: players[myId].y });
            }, 50);
        });

        conn.on('data', (data) => {
            // Actualizar posición del otro jugador
            players[data.id] = { x: data.x, y: data.y, color: 'red' };
        });
    }

    // --- Lógica del Joystick ---
    const knob = document.getElementById('joystick-knob');
    const container = document.getElementById('joystick-container');
    let moveX = 0, moveY = 0;

    container.addEventListener('touchstart', handleStick);
    container.addEventListener('touchmove', handleStick);
    container.addEventListener('touchend', () => {
        knob.style.transform = `translate(0px, 0px)`;
        moveX = 0; moveY = 0;
    });

    function handleStick(e) {
        const rect = container.getBoundingClientRect();
        const touch = e.touches[0];
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        let dx = touch.clientX - centerX;
        let dy = touch.clientY - centerY;
        const distance = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
        const angle = Math.atan2(dy, dx);

        moveX = Math.cos(angle) * (distance / 50) * 5;
        moveY = Math.sin(angle) * (distance / 50) * 5;

        knob.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
    }

    // --- Loop del Juego ---
    function update() {
        if (players[myId]) {
            players[myId].x += moveX;
            players[myId].y += moveY;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let id in players) {
            const p = players[id];
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 30, 30);
        }
        
        requestAnimationFrame(update);
    }
    update();

</script>
</body>
</html>
